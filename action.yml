name: 'Hello World'
description: 'Greet someone'
branding:
  icon: "check-circle"
  color: "green"
inputs:
  who-to-greet:
    description: 'who to greet'
    required: true
    default: '${{github.actor}}'
outputs:
  random-number:
    description: "Random number"
    value: ${{steps.number-generator.outputs.number-id}}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    
    - id: number-generator
      run: echo "${{ github.run_id }}-${{ github.run_attempt }}"" >> $GITHUB_OUTPUT
      shell: bash

    - run: echo "random number ${{steps.number-generator.outputs.number-id}}"
      shell: bash

    - run: echo "Goodbye $YOU"
      shell: bash
      env:
        YOU: ${{ inputs.who-to-greet }}